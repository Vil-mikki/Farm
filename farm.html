<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Бабуленькин огород</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="slider">
        <input type="radio" name="dote" id="slide1" checked>
        <input type="radio" name="dote" id="slide2">
        <input type="radio" name="dote" id="slide3">
        <input type="radio" name="dote" id="slide4">
        <ul class="slider-items">
            <li class="slider-items__item slider-items__item-1">
                <figure class="wrapper">
                    <input class="modal-open" type="checkbox" id="big-1">
                    <label for="big-1"><img class="slider-items__item-photo" src="img/artichoke.jpg" alt="artichoke"></label>
                    <div class="modal">
                        <img class="item__big-photo" src="img/artichoke.jpg" alt="big_artichoke">
                    </div>
                    <label class="cross-icon" for="big-1">×</label>
                    <figcaption class="slider-items__item-description"><strong>Артишок</strong> содержит витамины – А, С, Е, К, витамины группы В, он также богат микроэлементами – фосфор, натрий, марганец, железо, кальций, медь, селен. Кроме этого, в составе бутонов есть флавоноиды и дубильные вещества.</figcaption>
                </figure>
                <div class="blanket"></div>
            </li>
            <li class="slider-items__item slider-items__item-2">
                <figure class="wrapper">
                    <input class="modal-open" type="checkbox" id="big-2">
                    <label for="big-2"><img class="slider-items__item-photo" src="img/avocado.jpg" alt="avocado"></label>
                    <div class="modal">
                        <img class="item__big-photo" src="img/avocado.jpg" alt="big_avocado">
                    </div>
                    <label class="cross-icon" for="big-2">×</label>
                    <figcaption class="slider-items__item-description"><strong>Авокадо</strong> повышает работоспособность головного мозга, улучшает пищеварение, укрепляет сердце, приводит в норму рН-баланс организма.</figcaption>
                </figure>
                <div class="blanket"></div>
            </li>
            <li class="slider-items__item slider-items__item-3">
                <figure class="wrapper">
                    <input class="modal-open" type="checkbox" id="big-3">
                    <label for="big-3"><img class="slider-items__item-photo" src="img/cabbage.jpg" alt="cabbage"></label>
                    <div class="modal">
                        <img class="item__big-photo" src="img/cabbage.jpg" alt="big_cabbage">
                    </div>
                    <label class="cross-icon" for="big-3">×</label>
                    <figcaption class="slider-items__item-description"><strong>Капуста</strong> как лечебное средство широко использовалась в народной медицине в разных странах. Сок капусты в чистом виде использовался при заболеваниях печени, язве желудка, гастритах и даже при зубной боли.</figcaption>
                </figure>
                <div class="blanket"></div>
            </li>
            <li class="slider-items__item slider-items__item-4">
                <figure class="wrapper">
                    <input class="modal-open" type="checkbox" id="big-4">
                    <label for="big-4"><img class="slider-items__item-photo" src="img/carrot.jpg" alt="carrot"></label>
                    <div class="modal">
                        <img class="item__big-photo" src="img/carrot.jpg" alt="big_carrot">
                    </div>
                    <label class="cross-icon" for="big-4">×</label>
                    <figcaption class="slider-items__item-description"><strong>Морковь</strong> настоящий кладезь бета-каротина, под воздействием ферментов печени он превращается в витамин А, который поддерживает работу многих внутренних органов и систем.</figcaption>
                </figure>
                <div class="blanket"></div>
            </li>
            <li class="slider-items__item slider-items__item-5">
                <figure class="wrapper">
                    <input class="modal-open" type="checkbox" id="big-5">
                    <label for="big-5"><img class="slider-items__item-photo" src="img/corn.jpg" alt="corn"></label>
                    <div class="modal">
                        <img class="item__big-photo" src="img/corn.jpg" alt="big_corn">
                    </div>
                    <label class="cross-icon" for="big-5">×</label>
                    <figcaption class="slider-items__item-description"><strong>Кукуруза</strong> несет антистрессовое воздействие и положительное влияние на деятельность нервной системы, сердца, а также выработку эритроцитов.</figcaption>
                </figure>
                <div class="blanket"></div>
            </li>
            <li class="slider-items__item slider-items__item-6">
                <figure class="wrapper">
                    <input class="modal-open" type="checkbox" id="big-6">
                    <label for="big-6"><img class="slider-items__item-photo" src="img/cucumber.jpg" alt="cucumber"></label>
                    <div class="modal">
                        <img class="item__big-photo" src="img/cucumber.jpg" alt="big_cucumber">
                    </div>
                    <label class="cross-icon" for="big-6">×</label>
                    <figcaption class="slider-items__item-description"><strong>Огурец</strong> содержит много полезных питательных веществ, а также растительные соединения и антиоксиданты, которые могут помочь вылечить и даже предотвратить некоторые заболевания.</figcaption>
                </figure>
                <div class="blanket"></div>
            </li>
            <li class="slider-items__item slider-items__item-7">
                <figure class="wrapper">
                    <input class="modal-open" type="checkbox" id="big-7">
                    <label for="big-7"><img class="slider-items__item-photo" src="img/garlic.jpg" alt="garlic"></label>
                    <div class="modal">
                        <img class="item__big-photo" src="img/garlic.jpg" alt="big_garlic">
                    </div>
                    <label class="cross-icon" for="big-7">×</label>
                    <figcaption class="slider-items__item-description"><strong>Чеснок</strong> с давних пор применяли в качестве средства для очистки крови, лекарства против физического истощения и депрессии.</figcaption>
                </figure>
                <div class="blanket"></div>
            </li>
            <li class="slider-items__item slider-items__item-8">
                <figure class="wrapper">
                    <input class="modal-open" type="checkbox" id="big-8">
                    <label for="big-8"><img class="slider-items__item-photo" src="img/leek.jpg" alt="leek"></label>
                    <div class="modal">
                        <img class="item__big-photo" src="img/leek.jpg" alt="big_leek">
                    </div>
                    <label class="cross-icon" for="big-8">×</label>
                    <figcaption class="slider-items__item-description"><strong>Лук-порей</strong> содержит большое количество грубых волокон, которые заставляют перистальтику кишечника активно работать, так же содержит фосфор и магний.</figcaption>
                </figure>
                <div class="blanket"></div>
            </li>
            <li class="slider-items__item slider-items__item-9">
                <figure class="wrapper">
                    <input class="modal-open" type="checkbox" id="big-9">
                    <label for="big-9"><img class="slider-items__item-photo" src="img/paprika.jpg" alt="paprika"></label>
                    <div class="modal">
                        <img class="item__big-photo" src="img/paprika.jpg" alt="big_paprika">
                    </div>
                    <label class="cross-icon" for="big-9">×</label>
                    <figcaption class="slider-items__item-description"><strong>Болгарский перец</strong> необычайно полезен при грудном вскармливании, его так же рекомендуют употреблять больным диабетом и панкреатитом.</figcaption>
                </figure>
                <div class="blanket"></div>
            </li>
            <li class="slider-items__item slider-items__item-10">
                <figure class="wrapper">
                    <input class="modal-open" type="checkbox" id="big-10">
                    <label for="big-10"><img class="slider-items__item-photo" src="img/pepper.jpg" alt="pepper"></label>
                    <div class="modal">
                        <img class="item__big-photo" src="img/pepper.jpg" alt="big_pepper">
                    </div>
                    <label class="cross-icon" for="big-10">×</label>
                    <figcaption class="slider-items__item-description"><strong>Острый перец чили</strong> богат капсацином, поэтому оказывает на организм противоопухолевое, противовоспалительное, антисептическое, обезболивающее, сахароснижающее действия.</figcaption>
                </figure>
                <div class="blanket"></div>
            </li>
            <li class="slider-items__item slider-items__item-11">
                <figure class="wrapper">
                    <input class="modal-open" type="checkbox" id="big-11">
                    <label for="big-11"><img class="slider-items__item-photo" src="img/potato.jpg" alt="potato"></label>
                    <div class="modal">
                        <img class="item__big-photo" src="img/potato.jpg" alt="big_potato">
                    </div>
                    <label class="cross-icon" for="big-11">×</label>
                    <figcaption class="slider-items__item-description"><strong>Картофель</strong> богатый источник аскорбиновой кислоты или витамина С. Однако, противопоказание на его употребление может быть наложен для тех, кто имеет заболевания поджелудочной железы.</figcaption>
                </figure>
                <div class="blanket"></div>
            </li>
            <li class="slider-items__item slider-items__item-12">
                <figure class="wrapper">
                    <input class="modal-open" type="checkbox" id="big-12">
                    <label for="big-12"><img class="slider-items__item-photo" src="img/radish.jpg" alt="radish"></label>
                    <div class="modal">
                        <img class="item__big-photo" src="img/radish.jpg" alt="big_radish">
                    </div>
                    <label class="cross-icon" for="big-12">×</label>
                    <figcaption class="slider-items__item-description"><strong>Редис</strong> очень помогает и важен для организма во время авитаминоза весной. Среди полезных веществ: витамин Е, растительный антоциан и антиоксиданты.</figcaption>
                </figure>
                <div class="blanket"></div>
            </li>
            <li class="slider-items__item slider-items__item-13">
                <figure class="wrapper">
                    <input class="modal-open" type="checkbox" id="big-13">
                    <label for="big-13"><img class="slider-items__item-photo" src="img/tomato.jpg" alt="tomato"></label>
                    <div class="modal">
                        <img class="item__big-photo" src="img/tomato.jpg" alt="big_tomato">
                    </div>
                    <label class="cross-icon" for="big-13">×</label>
                    <figcaption class="slider-items__item-description"><strong>Томаты</strong> благодаря их полезным свойствам можно считать "золотым овощем", они богаты на витамин В2, К1 и гистамин.</figcaption>
                </figure>
                <div class="blanket"></div>
            </li>
        </ul>
        <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
    </section>
</body>
</html>
